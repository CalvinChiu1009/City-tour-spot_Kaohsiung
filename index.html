<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="css">
    <title>Document</title>
</head>

<body>

    <!-- 頁首選單 -->
    <div class="header">
        <h1 class="title-color font-family" id="top">高雄旅遊資訊</h1>
        <select class="district">
            <option value="----請選擇----">----請選擇----</option>
            <option value="楠梓區">楠梓區</option>
            <option value="左營區">左營區</option>
            <option value="鼓山區">鼓山區</option>
            <option value="三民區">三民區</option>
            <option value="苓雅區">苓雅區</option>
            <option value="新興區">新興區</option>
            <option value="前金區">前金區</option>
            <option value="鹽埕區">鹽埕區</option>
            <option value="前鎮區">前鎮區</option>
            <option value="旗津區">旗津區</option>
            <option value="小港區">小港區</option>
        </select>
    </div>

    <!-- 四大熱門景點 -->
    <div class="wrap">
        <nav class="topDist">
            <h2>熱門行政區</h2>
            <input type="button" class="title-color font-family bg-purple top-one btn" value="苓雅區">
            <input type="button" class="title-color font-family bg-orange top-two btn" value="三民區">
            <input type="button" class="title-color font-family bg-yellow top-three btn" value="新興區">
            <input type="button" class="title-color font-family bg-blue top-four btn" value="鹽埕區">
        </nav>
        <div class="clearfix"></div>
    </div>

    <!-- 分隔線-->
    <div class="separator">
        <div class="icon-down"><img src="https://imgur.com/Fg4Baac.png" class="icon">
        </div>
        <div class="clearfix"></div>
    </div>

    <!-- 景點資訊 -->
    <div class="content">
        <h3 class="showName font-family"></h3>
        <ul class="list">

        </ul>
        <!-- 回到頁首按鈕 -->
        <div class="clearfix"></div>
    </div>

    
    <!-- footer -->
    <div class="footer">
        <p class="text-center font-family title-color">高雄旅遊網</p>
        <p class="text-center font-family orange-color">資料來源：高雄市政府</p>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
